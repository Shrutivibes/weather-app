<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
</head>

<body>
    <video id="background-video" autoplay loop muted>
        <source src="/pexels-miguel-á-padriñán-6772574.mp4" type="video/mp4">
        </video>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" id="nav" href="#">Weather App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbarSupportedContent">
                
                <form class="d-flex" role="search">
                    <input id="city" class="form-control me-2" type="search" placeholder="Search for city" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit" id="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1 class="my-4 text-center">Weather for <span id="cityName"></span></h1>
        <main>
            <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
                <div class="col">
                    <div id="card" class="card mb-4 rounded-3 ">
                        <div class="card-header py-3">
                            <h4 class="my-0 fw-normal">WIND</h4>
                        </div>
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title"><img src="/wind.png" width="20%"></small>
                            </h1>
                            <ul class="list-unstyled mt-3 mb-4" style="color: antiquewhite;">
                                <li>Wind speed is <span id="wind_speed"></span> km/hr</li>
                                <li>Wind degrees <span id="wind_degrees"></span></li>
                                <li>Sunrise <span id="sunrise"></span>'</li>
                            </ul>
                            
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div id="card" class="card mb-4 rounded-3 shadow-sm">
                        <div class="card-header py-3">
                            <h4 class="my-0 fw-normal">TEMPERATURE</h4>
                        </div>
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title"><img src="/temperature.png" width="20%"></small>
                            </h1>
                            <ul class="list-unstyled mt-3 mb-4"style="color: antiquewhite;">
                                <li>Temperature is <span id="temp"></span>&deg;c</li>
                                <li>Max Temperature is <span id="max_temp"></span>&deg;c</li>
                                <li>Min Temperature is <span id="min_temp"></span>&deg;c</li>

                            </ul>
                            
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div id="card" class="card mb-4 rounded-3 shadow-sm">
                        <div class="card-header py-3 ">
                            <h4 class="my-0 fw-normal">HUMIDITY</h4>
                        </div>
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title"><img src="/rain.png" width="20%"></small>
                            </h1>
                            <ul class="list-unstyled mt-3 mb-4" style="color: antiquewhite;">
                                <li>Cloud PCT is <span id="cloud_pct"></span></li>
                                <li>Feels like <span id="feels_like"></span></li>
                                <li>Humidity is <span id="humidity"></span></li>
                            </ul>
                            
                        </div>
                    </div>
                </div>
            </div>


        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
